version: 2
release:
  prerelease: auto
builds:
  - main: ./cmd/cgtproxy
    binary: cgtproxy
    flags:
      - -v
    ldflags:
      - -s -w -X github.com/black-desk/cgtproxy/cmd/cgtproxy/cmd.Version={{.Version}}
    goos:
      - linux
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
      - ppc64le
      - ppc64
      - mips64le
      - mips64
      - mipsle
      - mips
      - s390x
    goarm:
      - '5'
      - '6'
      - '7'
    goamd64:
      - v1
      - v2
      - v3
      - v4
    gomips:
      - hardfloat
      - softfloat
